  <script>
    //1. create object to represent a product from myntra--->
    let product = {
      size: 's',
      name: 'jeans',
      fit:'slim fit',
      'delivery-time': 'same day delivery',
    };
    // 2.create an object with two references and log changes to one object by changing the other one---->
    let copyProduct = product;
    console.log(product);
    copyProduct.size='M';
    console.log(product);
    copyProduct.fit= 'regular fit';
    console.log(product);

    //3.use bracket notation to display 'delivery-time'--->

    console.log(product['delivery-time']);//bracket notation

    // 4. use de -structuring to create two variables massage and status-->

    let obj ={
      message: 'good job',
      status: 'complete',
    };

    console.log(obj);
    let {message,status} = obj;
    console.log(message);
    console.log(status);

    // 5. add function isIdenticalProduct to compare two product objects --> 

    function isIdenticalProduct(product1 , product2){

      if (typeof product1 !== 'object' || typeof product2 !== 'object'){
        console.warn('parameter passed was not an object');
      }
      if(product1 == product2){ //both product are same
        return true;
      }

      if(product1.name === product2.name && product1.size === product2.size && product1.fit === product2.name ){
        return true;
      } else {
        return false;
      }
    } 

    let product2 = {
      size: 's',
      name: 'jeans',
      fit:'slim fit',
      'delivery-time': 'same day delivery',
    };

    let product3 = {
      size: 's',
      name: 'jeans',
      fit:'slim fit',
      'delivery-time': 'same day delivery',
    };

    console.log(isIdenticalProduct(product,product2));
    console.log(isIdenticalProduct(product,product3));
    console.log(isIdenticalProduct(product,''));
    console.log(isIdenticalProduct(product3,product2));



  </script>
